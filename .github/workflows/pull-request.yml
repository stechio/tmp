name: 'Semantic Pull Request'

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited

jobs:
  main:
    name: Validate Pull Request Title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            build
            bump
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          scopes: |
            base
            build
            deps
            deps-dev
            parent
            super
            util
